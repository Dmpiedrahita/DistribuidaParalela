<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Clientes</h2>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Cédula</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${clientes}">
        <td th:text="${c.cedula}"></td>
        <td th:text="${c.nombres}"></td>
        <td th:text="${c.apellidos}"></td>
        <td th:text="${c.telefono}"></td>
        <td th:text="${c.direccion}"></td>
        <td>
            <a th:href="@{/clientes/editar/{cedula}(cedula=${c.cedula})}" class="btn btn-warning btn-sm">Editar</a>
            <form th:action="@{/clientes/eliminar/{cedula}(cedula=${c.cedula})}" method="post" style="display:inline">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar cliente?')">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/clientes/nuevo" class="btn btn-success">Agregar Cliente</a>
<a href="/" class="btn btn-secondary">Volver al Menú</a>

</body>
</html>
