<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Porcinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Porcinos</h2>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Identificación</th>
        <th>Raza</th>
        <th>Edad</th>
        <th>Peso (kg)</th>
        <th>Cliente</th>
        <th>Alimentación</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${porcinos}">
        <td th:text="${p.identificacion}"></td>
        <td th:switch="${p.raza}">
            <span th:case="1">York</span>
            <span th:case="2">Hamp</span>
            <span th:case="3">Duroc</span>
            <span th:case="*">Desconocida</span>
        </td>
        <td th:text="${p.edad}"></td>
        <td th:text="${p.peso}"></td>
        <td th:text="${p.clienteId}"></td>
        <td th:text="${p.alimentacionId}"></td>
        <td>
            <a th:href="@{/porcinos/editar/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Editar</a>
            <form th:action="@{/porcinos/eliminar/{id}(id=${p.id})}" method="post" style="display:inline">
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('¿Desea eliminar este porcino?');">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-success mb-3" th:href="@{/porcinos/nuevo}">Agregar Porcino</a>
<a href="/" class="btn btn-secondary mb-3">Volver al Menú</a>

</body>
</html>
