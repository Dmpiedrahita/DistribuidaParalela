<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Alimentaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Alimentaciones</h2>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Dosis</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${alimentaciones}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.descripcion}"></td>
        <td th:text="${a.dosis}"></td>
        <td>
            <a th:href="@{/alimentaciones/editar/{id}(id=${a.id})}" class="btn btn-warning btn-sm">Editar</a>
            <form th:action="@{/alimentaciones/eliminar/{id}(id=${a.id})}" method="post" style="display:inline">
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('¿Eliminar esta alimentación?')">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-success mb-3" th:href="@{/alimentaciones/nuevo}">Agregar Alimentación</a>
<a href="/" class="btn btn-secondary mb-3">Volver al Menú</a>

</body>
</html>
