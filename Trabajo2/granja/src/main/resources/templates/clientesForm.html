<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 th:text="${cliente.id} != null ? 'Editar Cliente' : 'Nuevo Cliente'"></h2>

<form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="row g-3 mb-4">
    <input type="hidden" th:field="*{id}" />
    <div class="col-md-3">
        <label>Cédula</label>
        <input class="form-control" th:field="*{cedula}" required/>
    </div>
    <div class="col-md-3">
        <label>Nombres</label>
        <input class="form-control" th:field="*{nombres}" required/>
    </div>
    <div class="col-md-3">
        <label>Apellidos</label>
        <input class="form-control" th:field="*{apellidos}" required/>
    </div>
    <div class="col-md-3">
        <label>Teléfono</label>
        <input class="form-control" th:field="*{telefono}"/>
    </div>
    <div class="col-md-6">
        <label>Dirección</label>
        <input class="form-control" th:field="*{direccion}"/>
    </div>
    <div class="col-md-12">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/clientes" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

</body>
</html>
