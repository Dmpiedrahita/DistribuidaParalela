<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Porcino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 th:text="${porcino.id} != null ? 'Editar Porcino' : 'Nuevo Porcino'"></h2>

<form th:action="@{/porcinos/guardar}" th:object="${porcino}" method="post" class="row g-3 mb-4">
    <input type="hidden" th:field="*{id}" />

    <div class="col-md-2">
        <label>Identificación</label>
        <input type="text" class="form-control" th:field="*{identificacion}"/>
    </div>


    <div class="col-md-2">
        <label>Raza</label>
        <select class="form-select" th:field="*{raza}">
            <option th:value="1">York</option>
            <option th:value="2">Hamp</option>
            <option th:value="3">Duroc</option>
        </select>
    </div>

    <div class="col-md-2">
        <label>Edad</label>
        <input type="number" class="form-control" th:field="*{edad}"/>
    </div>

    <div class="col-md-2">
        <label>Peso (kg)</label>
        <input type="number" step="0.01" class="form-control" th:field="*{peso}"/>
    </div>

    <div class="col-md-3">
        <label>Cédula del Cliente</label>
        <input type="text" class="form-control" th:field="*{clienteId}" placeholder="Ingrese cédula" required/>
    </div>

    <div class="col-md-3">
        <label>Alimentación</label>
        <select class="form-select" th:field="*{alimentacionId}">
            <option th:each="a : ${alimentaciones}" th:value="${a.id}"
                    th:text="${a.descripcion + ' (' + a.dosis + ')'}"></option>
        </select>
    </div>

    <div class="col-md-12">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/porcinos" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

</body>
</html>
