<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Porcinos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Reporte de Porcinos</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>CÃ©dula</th>
                <th>ID Porcino</th>
                <th>Raza</th>
                <th>Edad</th>
                <th>Peso</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="c : ${reporte}">
                <!-- Fila principal del cliente -->
                <tr>
                    <td th:text="|${c.nombres} ${c.apellidos}|"
                        th:rowspan="${#lists.isEmpty(c.porcinos) ? 1 : #lists.size(c.porcinos)}"></td>
                    <td th:text="${c.cedula}"
                        th:rowspan="${#lists.isEmpty(c.porcinos) ? 1 : #lists.size(c.porcinos)}"></td>
                    <td th:text="${#lists.isEmpty(c.porcinos) ? '-' : c.porcinos[0].id}"></td>
                    <td th:text="${#lists.isEmpty(c.porcinos) ? '-' : c.porcinos[0].raza}"></td>
                    <td th:text="${#lists.isEmpty(c.porcinos) ? '-' : c.porcinos[0].edad}"></td>
                    <td th:text="${#lists.isEmpty(c.porcinos) ? '-' : c.porcinos[0].peso}"></td>
                </tr>

                <!-- Filas adicionales de porcinos -->
                <tr th:each="p, iterStat : ${c.porcinos}" th:if="${iterStat.index > 0}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.raza}"></td>
                    <td th:text="${p.edad}"></td>
                    <td th:text="${p.peso}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS (opcional si quieres interactividad) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
